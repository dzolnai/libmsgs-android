apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            // No minification done on purpose, should be done in the app which uses this library
            minifyEnabled false
        }
    }
}

dependencies {
    // No dependencies :)
}
